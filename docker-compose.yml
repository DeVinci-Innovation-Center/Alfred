volumes:
  mongodb-data:
  redis-data:

# ipam required to work with machines running openvpn
networks:
  # server network
  server-tier:
    ipam:
      config:
        - subnet: 172.16.237.0/24
          gateway: 172.16.237.1
  # communication between databases
  database-tier:
    ipam:
      config:
        - subnet: 172.16.238.0/24
          gateway: 172.16.238.1
  # network with controller
  controller-tier:
    ipam:
      config:
        - subnet: 172.16.239.0/24
          gateway: 172.16.239.1

services:

  dashboard:
    image: alfred-dashboard:dev
    build:
      context: ./userspace/dashboard
      args:
        NUXT_ENV_HOST_IP: ${ALFRED_HOST_IP:-0.0.0.0}
    ports:
      - 80:3000
    networks:
      - server-tier

  api:
    privileged: true
    image: alfred-api:dev
    build:
      context: ./userspace/api
      dockerfile: Dockerfile.cpu
      args:
        UPDATE_LIBALFRED: ${UPDATE_LIBALFRED:-false}
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=

      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=root
      - MONGODB_DATABASE=commands
    ports:
      - 8000:8000
    networks:
      - server-tier
      - database-tier
      - controller-tier
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix

  services:
    image: alfred-services:dev
    build:
      context: ./userspace/services
    restart: always
    environment:
      # - PYTHONUNBUFFERED=1

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=

      - RASA_REDIS_INPUT_CHANNEL=device-data-microphone-speech
      - RASA_REDIS_OUTPUT_CHANNEL=services-rasa-responses
      - RASA_SIO_SERVER_ADDR=http://localhost:5005
    networks:
      - database-tier

  controller:
    privileged: true
    image: alfred-controller:dev
    build:
      context: ./kernel/controller
      dockerfile: Dockerfile.cpu
      args:
        UPDATE_LIBALFRED: ${UPDATE_LIBALFRED:-false}
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
      # - PYTHONUNBUFFERED=1

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_CHANNEL=command-robot

      - MOVE_ARM=False
      - ARM_IP=172.21.72.200
    networks:
      - server-tier
      - database-tier
      - controller-tier
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix

  drivers:
    privileged: true
    image: alfred-drivers:dev
    build: ./kernel/drivers
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=

      - BLTOUCH_BAUDRATE=9600
      - BLTOUCH_SERIAL_PORT=/dev/ttyACM0

      - AZURE_KEY=c649166d6bb04adfb9407ba859bc8f65
      - AZURE_REGION=westeurope
      - AZURE_LANG=fr-FR,en-US
    networks:
      - database-tier

  redis:
    image: docker.io/bitnami/redis:6.2
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    # ports:
    #   - '6379:6379'
    networks:
      - database-tier
    volumes:
      - redis-data:/bitnami/redis/data

  mongodb:
    image: mongo:5
    command: --quiet
    restart: always
    ports:
      - "27017:27017"
    # env_file:
    #   - .env
    environment:
      #   - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      #   - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      #   - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=commands
    networks:
      - database-tier
    volumes:
      - mongodb-data:/data/db

